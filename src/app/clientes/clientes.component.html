<div class="container mt-3">
  <div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button type="button" class="btn btn-primary" [routerLink]="['/clientes/form']">Crear Cliente</button>
      </div>
      <div *ngIf="listaClientes?.length == 0" class="alert alert-info">
        No hay registros en la base de datos.
      </div>
      <table aria-describedby class="table" *ngIf="listaClientes?.length > 0">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Correo</th>
          <th scope="col">Fecha CreaciÃ³n</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of listaClientes">
          <td><button type="button" class="btn btn-success" [routerLink]="['/clientes/ver', cliente.id]">{{cliente.id}}</button></td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button type="button" class="btn btn-primary" [routerLink]="['/clientes/form', cliente.id]">Editar Cliente</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="delete(cliente)">Eliminar Cliente</button>
          </td>
        </tr>
        </tbody>
      </table>
      <paginator-nav [paginador]="paginador"></paginator-nav>
    </div>
  </div>
</div>
