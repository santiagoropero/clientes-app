<app-detalle *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></app-detalle>
<div class="container mt-3">
  <div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button type="button" *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-primary" [routerLink]="['/clientes/form']">Crear Cliente</button>
      </div>
      <div *ngIf="listaClientes?.length == 0" class="alert alert-info">
        No hay registros en la base de datos.
      </div>
      <table aria-describedby class="table" *ngIf="listaClientes?.length > 0">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Correo</th>
          <th scope="col">Fecha Creaci√≥n</th>
          <th *ngIf="authService.hasRole('ROLE_ADMIN')" scope="col">Editar</th>
          <th *ngIf="authService.hasRole('ROLE_ADMIN')" scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of listaClientes">
          <td><button type="button" class="btn btn-success" (click)="openModal(cliente)" >{{cliente.id}}</button></td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td *ngIf="authService.hasRole('ROLE_ADMIN')">
            <button type="button" class="btn btn-primary" [routerLink]="['/clientes/form', cliente.id]">Editar Cliente</button>
          </td>
          <td *ngIf="authService.hasRole('ROLE_ADMIN')">
            <button type="button" class="btn btn-danger" (click)="delete(cliente)">Eliminar Cliente</button>
          </td>
        </tr>
        </tbody>
      </table>
      <paginator-nav [paginador]="paginador"></paginator-nav>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
